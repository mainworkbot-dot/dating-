<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        p {
            max-width: 600px;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Empty Website</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h2>Welcome to this empty website</h2>
            <p>This is a minimal website created to host the Star-Clicks script. There's not much to see here, but the script should be running in the background.</p>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Empty Website. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Star-Clicks.com Script -->
    <script type='text/javascript' src='https://www.star-clicks.com/secure/ads.php?pid=07888436054052640'></script>
</body>
</html>
